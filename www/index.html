      <script>
            function populate_facid(s1, s2) {
                var s1 = document.getElementById(s1);
                var s2 = document.getElementById(s2);
                s2.innerHTML = "";
                if (s1.value == "Futsal") {
                  var optionArray = ["|", "f01|f01"];
                } else if (s1.value == "Badminton") {
                    var optionArray = ["|", "f02|f02"];
                }
                for (var option in optionArray) {
                  var pair = optionArray[option].split("|");
                  var newOption = document.createElement("option");
                  newOption.value = pair[0];
                  newOption.innerHTML = pair[1];
                  s2.options.add(newOption);
            }
      }
      </script>
      <script>
            function populate(s1, s2) {
                var s1 = document.getElementById(s1);
                var s2 = document.getElementById(s2);
                s2.innerHTML = "";
                if (s1.value == "f01") {
                  var optionArray = ["|", "Court A| Court A", "Court B|Court B", "Court C|Court C"];
                } else if (s1.value == "f02") {
                    var optionArray = ["|", "Court 1| Court 1", "Court 2|Court 2", "Court 3|Court 3", "Court 4|Court 4", "Court 5|Court 5", "Court 6|Court 6", "Court 7|Court 7", "Court 8|Court 8"];
                }
                for (var option in optionArray) {
                  var pair = optionArray[option].split("|");
                  var newOption = document.createElement("option");
                  newOption.value = pair[0];
                  newOption.innerHTML = pair[1];
                  s2.options.add(newOption);
            }
      }
      </script>
      <script>
            function populate_time(s1, s2) {
                var s1 = document.getElementById(s1);
                var s2 = document.getElementById(s2);
                s2.innerHTML = "";
                if (s1.value == "15:00:00") {
                  var optionArray = ["|", "16:00:00| 4 PM", "17:00:00| 5 PM"];
                } else if (s1.value == "16:00:00") {
                    var optionArray = ["|", "17:00:00| 5 PM", "18:00:00| 6 PM"];
                } else if (s1.value == "17:00:00") {
                    var optionArray = ["|", "18:00:00| 6 PM", "19:00:00| 7 PM"];
                } else if (s1.value == "18:00:00") {
                    var optionArray = ["|", "19:00:00| 7 PM", "20:00:00| 8 PM"];
                } else if (s1.value == "19:00:00") {
                    var optionArray = ["|", "20:00:00| 8 PM", "21:00:00| 9 PM"];
                } else if (s1.value == "20:00:00") {
                    var optionArray = ["|", "21:00:00| 9 PM"];
                }
                for (var option in optionArray) {
                  var pair = optionArray[option].split("|");
                  var newOption = document.createElement("option");
                  newOption.value = pair[0];
                  newOption.innerHTML = pair[1];
                  s2.options.add(newOption);
            }
      }
      </script>
